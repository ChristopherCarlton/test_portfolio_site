<!-- Chris Carlton CSS Framework -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #f0f8ff;
      }

      * {
        box-sizing: border-box;
      }

      .grid {
        text-align: center;
        display: grid;
        grid-template-areas:
          "Title"
          "Typography"
          "head"
          "Images"
          "IMG"
          "Buttons"
          "Button"
          "Links"
          "Link";
        grid-template-columns: 1fr;
      }

      .Title {
        grid-area: Title;
        /* border-style: solid;
        border-color: grey; */
      }

      .Typography {
        grid-area: Typography;
        border-style: solid;
        border-color: grey;
      }

      /* h1-h6 */
      .headers {
        grid-area: head;
        font-family: "Times New Roman";
      }

      .headers h1 {
        font-weight: bold;
      }

      .headers h2 {
        font-weight: 700;
      }

      .headers h3 {
        font-weight: 600;
      }

      .headers h4 {
        font-weight: 500;
      }

      .headers h5 {
        font-weight: normal;
      }

      .headers h6 {
        font-weight: 400;
      }

      .headers p {
        font-weight: normal;
        font-size: 18px;
      }

      .Images {
        grid-area: Images;
        border-style: solid;
        border-color: grey;
      }

      /* images */
      .IMG {
        grid-area: IMG;
        padding: 40px;
      }

      .IMG img {
        max-height: 300px;
        max-width: 300px;
      }

      .framed {
        max-height: 300px;
        max-width: 300px;
        border-style: solid;
        border-color: silver;
        border-width: 10px;
      }

      .Buttons {
        grid-area: Buttons;
        border-style: solid;
        border-color: grey;
      }

      .Button {
        grid-area: Button;
        padding: 40px;
      }

      .Button button {
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }

      .Button .default {
        background-color: black;
        border: none;
        color: white;
      }

      .Button button:disabled {
        border: 2px solid black;
        background-color: #cccccc;
        color: #666666;
      }

      .Button .success {
        background-color: #4caf50;
        border: none;
        color: white;
      }

      .Button .error {
        background-color: red;
        border: none;
        color: white;
      }

      .Links {
        grid-area: Links;
        border-style: solid;
        border-color: grey;
      }

      .Link {
        grid-area: Link;
        padding: 40px;
      }

      .Link a {
        padding: 10px;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body class="grid">
    <div class="Title">
      <h1>CSS Framework</h1>
      <p>Author: Chris Carlton</p>
    </div>
    <div class="Typography">

    </div>
    <div class="headers">
      <h1>Header 1 (h1)</h1>
      <h2>Header 2 (h2)</h2>
      <h3>Header 3 (h3)</h3>
      <h4>Header 4 (h4)</h4>
      <h5>Header 5 (h5)</h5>
      <h6>Header 6 (h6)</h6>
      <p>p (p)</p>
    </div>
